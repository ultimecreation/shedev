<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    
    <div>

        <h2>Se connecter à mon compte</h2>

        <form target="_blank">
            <p>
                <span><i></i></span>
                <label>Email</label>
                <input type="email" name="Email">
            </p>
            <p>
                <span><i></i></span>
                <label>Mot de passe
                    <input type="password" name="MotDePasse" >
                    <span class="fa fa-eye-slash toggle-pass" aria-hidden="true"></span>
                    
                </label>
            </p>
            <p>
                <input type="checkbox" value="lsRememberMe">
                <label>Rester connecté</label>
            </p>
            <input value="Se connecter" type="submit">
        </form>

        <form target="_blank">
            <p>
                <span><i></i></span>
                <label>Prénom</label>
                <input type="text" name="first_name">
            </p>
            <p>
                <span><i></i></span>
                <label>NOM</label>
                <input type="text" name="last_name">
            </p>
            <p>
                <span><i></i></span>
                <label>Email</label>
                <input type="email" name="email">
            </p>
            <p>
                <span><i></i></span>
                <label>Téléphone</label>
                <input type="telephone" name="telephone">
            </p>
            <p>
                <span><i></i></span>
                <label>Mot de passe
                    <input type="password" name="MotDePasse">
                    <span class="fa fa-eye-slash toggle-pass" aria-hidden="true"></span>
                    
                </label>
            </p>
            <p>
                <span><i></i></span>
                <label>Confirmer le mot de passe</label>
                <input type="password" name="password_conf" >
            </p>
            <p>
                <input type="checkbox" value="lsRememberMe">
                <label>Rester connecté</label>
            </p>
            <input value="Créer mon compte" type="submit">
        </form>
        <p>© Digitall Paris - 2021 | Test |</p>

    </div>

</body>

</html>
